image:
  file: .gitpod.dockerfile

vscode:
  extensions:
    - svelte.svelte-vscode
    - Prisma.prisma

tasks:
  - init: |
      npm install
      gp sync-done install-done

  - name: Server
    init: |
      gp sync-await install-done
      gp sync-await db-done
    command:
      npm run dev

  - name: Database
    init: |
      gp sync-await install-done
      npx prisma migrate reset --force
      gp sync-done db-done
      
  - name: Prisma studio 
    init: |
      gp sync-await db-done
    command: npx prisma studio
