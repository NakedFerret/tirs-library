additionalRepositories:
  - url: https://github.com/NakedFerret/tirs-widgets

vscode:
  extensions:
    - svelte.svelte-vscode

tasks:
  - name: Strapi admin
    init: npm install
    command: |
      cd /workspace/tirs-library
      npm run develop

  - name: Widgets library
    init: |
      cd /workspace/tirs-widgets
      npm install
    command: |
      cd /workspace/tirs-widgets
      npm run dev


